<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div align="center">
        <h1>A fly af pomodoro timer</h1>

        <h2>Set the length of your sequence</h2>

        <form name="timerInput">
            <input type="number" name="hours" placeholder="hours">
            <input type="number" name="minutes" placeholder="minutes">
            <input type="number" name="seconds" placeholder="seconds">
            <br>
            <br>
            <button type="button" onclick="buttonClick()">Start</button>
            <button type="button" onclick="resetPomodoro(), reset()">Reset</button>
        </form>
    </div>

    <div>
        <p class="cycleCounter" id="cycleCounter">Cycles: 0</p>
    </div>

    <div align="center">
        <p class="clock" id="clock">Nothing yet</p>
        <button type="button" onclick="buttonClickStop()">Stop</button>
    </div>
    
</body>
</html>
