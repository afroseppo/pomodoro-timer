<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>A fly af pomodoro timer</h1>

    <h2>Set the length of your sequence</h2>

    <form name="timerInput">
        <input type="number" name="hours" value="0" placeholder="hh">
        <input type="number" name="minutes" value="0" placeholder="mm">
        <input type="number" name="seconds" value="0" placeholder="ss">
        <br>
        <button type="button" onclick="buttonClick()">Submit</button>
    </form>

    <div align="center">
        <p class="clock" id="clock">Nothing yet</p>
        <button type="button" onclick="buttonClickStop()">Stop</button>
    </div>
    
</body>
</html>
